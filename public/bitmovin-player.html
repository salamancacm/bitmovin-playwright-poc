<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitmovin Player POC</title>
    <script src="https://cdn.bitmovin.com/player/web/8/bitmovinplayer.js"></script>
</head>
<body>
    <div id="player"></div>
    <script>
        var config = {
            key: 'fee7301a-eb5a-4e9b-979f-147fdc1ba59f',
            source: {
                hls: 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8',
                poster: 'https://upload.wikimedia.org/wikipedia/commons/3/3d/Movie_Town_Lobby_2018.jpg'
            },
            title:'Bitmovin - Playwright POC',
            playback: {
                autoplay: false,
                muted: false
            }
        };

        var player = new bitmovin.player.Player(document.getElementById('player'), config);

        player.load(config.source).then(function() {
            console.log('Video source loaded successfully');
            // player.play();
        }).catch(function(error) {
            console.error('Error loading video source:', error);
        });
    </script>
</body>
</html>
